<table class="table  table-stripe">
	<tr>
		<th>Day</th>
		<th>Weather</th>
		<th>Day</th>
		<th>Min</th>
		<th>Max</th>
	</tr>
    <tr key="$index" ng-repeat="item in ctrlWeek.data">
        <td>{{ctrlWeek.parseDate(item.dt) | date:'EEEE'}} </td>
            <td><img ng-src="{{ctrlWeek.getIconImageUrl(item.weather[0].icon)}}" />
            </td>
            <td>{{item.temp.day | celsius }}&#176;</td>
            <td>{{item.temp.min | celsius }}&#176;</td>
            <td>{{item.temp.max | celsius }}&#176;</td>
    </tr>
</table>
